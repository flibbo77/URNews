<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Solr</title>
  <link rel="stylesheet" href="css/reuters.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css">
  <script src="../codeConverter.js"></script>
  <script src="js/LocalStorageModel.js"></script>
  <script src="widgets/SaveDocsWidget.js"></script>
  <script src="widgets/LayoutSelectWidget.js"></script>
  <script src="js/reuters.js"></script>
  <script src="../../core/Core.js"></script>
  <script src="../../core/AbstractManager.js"></script>
  <script src="../../managers/Manager.jquery.js"></script>
  <script src="../../core/Parameter.js"></script>
  <script src="../../core/ParameterStore.js"></script>
  <script src="../../core/AbstractWidget.js"></script>
  <script src="widgets/ResultWidget.js"></script>
  <script src="../../widgets/jquery/PagerWidget.js"></script>
  <script src="../../core/AbstractFacetWidget.js"></script>
  <script src="widgets/TagcloudWidget.js"></script>
  <script src="widgets/CurrentSearchWidget.9.js"></script>
  <script src="../../core/AbstractTextWidget.js"></script>
  <script src="widgets/AutocompleteWidget.js"></script>
  <script src="widgets/CountryCodeWidget.js"></script>
  <script src="widgets/CalendarWidget.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  
  
</head>
<body>
  <div id="wrap">      
    <div id="header">
      <h1>UR News Search</h1>
      
    </div>
    <div class="left">


      <div class="layoutButtons">
        <button class="layoutSelectBut selectAll">all</button>
        <button class="layoutSelectBut selectMap">map</button>
        <button class="layoutSelectBut selectCalendar">calendar</button>
        <button class="layoutSelectBut selectNothing">nothing</button>
      </div>
      <h2 class="currentSelectionHeader">Current Selection</h2>
      <ul id="selection"></ul>

      <div class = "searchField">
        <h2>Search</h2>
        <span id="search_help">(press ESC to close suggestions)</span>
        <ul id="search">
          <input type="text" id="query" name="query" autocomplete="off">
        </ul>
      </div>
      <div id="accordion">
        <h3>Top Topics</h3>
        <div class="tagcloud" id="topics"></div>

        <h3 >Top Organisations</h3>
        <div class=" tagcloud" id="organisations"></div>

        <h3 >Top Exchanges</h3>
        <div class="tagcloud" id="exchanges"></div>
      </div>
    </div>

     <div class="right">
      <div class="bottom">
        <div id="countries" style="width: 300px"></div>
        <div id="calendar"></div>
        <div id="preview"></div>
        <div class="clear"></div>
      </div>
      <div id="result">
        <div id="navigation" class= "navi">
          <ul id="pager"></ul>
          <div id="pager-header"></div>
        </div>
        <div id="docs"></div>
        <div id="navigation_bot" class="navi">
          <ul id="pager_bot"></ul>
          <div id="pager-header_bot"></div>
        </div>
      </div>
    </div>

    <div class="userBar">
      
      <h3>saved documents:</h3>
      <div  class="saved_docs_headings"><ul></ul></div>
      <textarea readonly cols="40" rows="15"class="actual_doc_content"></textarea>
      <button class="deleteDocBut">Delete</button>
      <h3>Comment</h3>
      <textarea placeholder="leave a comment here" cols="40" rows="5" class="actual_doc_comment"></textarea>
    </div>
  </div>
</body>
<script type= "text/javascript">
   google.load("visualization", "1", {packages:["geochart"]});
</script>
<script type="text/javascript">
      google.load("visualization", "1.1", {packages:["calendar"]});
</script>

</html>
